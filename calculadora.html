<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
</head>

<body>

    <!-- Inicio -->
    <div class="container">
        <div class="row">
            <h1 class="col-12 col-sm-4">
                <h1>Calculadora <br> de funciones b√°sicas </h1> <br>
                <h3> Karla Arenas </h3>
        </div>
    </div>
    <!-- Conteiner principal -->
    <main id="principal" class="container my-5">
        <div class="row">
            <div class="col-12 offset-1">
                <!-- Formulario de valores de entrasa -->
                <form id="form">
                    <div class="row justify-content-center mb-3">
                        <div class="formGroup col-10 col-sm-5 mb-3">
                            <label for="valorUno">Valor uno:</label>
                            <input class="formControl" id="valorUno" type="number" name="valorUno" required
                                placeholder="0" />
                        </div>
                        <div class="formGroup col-10 col-sm-5">
                            <label for="valorDos">Valor dos:</label>
                            <input class="formControl" id="valorDos" type="number" name="valorDos" required
                                placeholder="0" />
                        </div>
                    </div>

                    <!-- Resultado -->
                    <div class="row ">
                        <div class="col-10 col-md-10 col-panel justify-content-center">
                            <p class="text-center"> Resultado </p>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-10 col-md-10 col-panel justify-content-center">
                            <p id="result" class="text-center"> = </p>
                        </div>
                    </div>
                </form>
                <!-- Botones operaciones -->
                <div class="row justify-content-center mb-3">
                    <div class="col-sm-2 col-6 ">
                        <button onclick="realizarSuma()" type="button" class="btn btn-outline-primary " id="sumar"> +
                        </button>
                    </div>
                    <div class="col-6 col-sm-2">
                        <button onclick="realizarResta()" type="button" class="btn btn-outline-primary"> - </button>
                    </div>
                    <div class="col-6 col-sm-2">
                        <button onclick="realizarMultiplicacion()" type="button" class="btn btn-outline-primary"> *
                        </button>
                    </div>
                    <div class="col-6 col-sm-2">
                        <button onclick="realizarDivision()" type="button" class="btn btn-outline-primary"> / </button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-3">
                        <button onclick="limpiar()" class="btn btn-outline-danger btn-md"> Limpiar </button>
                    </div>
                </div>

            </div>
        </div>
    </main>


    <script src="calculadora.js"></script>
</body>

</html>
